{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Inventory Management</h3>
  <button style="padding: 0.8rem; border: 0; border-radius: 0.31rem;" ><a href='{{url_for("add_inventory")}}' class='btn btn-success '>Add User</a></button>
  <table class='table table-bordered'>
    <thead>
      <th>SNo</th>
      <th>Name</th>
      <th>Contact</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{row.ID}}</td>
          <td>{{row.INAME}}</td>
          <td>{{row.COUNT}}</td>
          <td>
            <button style="padding: 0.8rem; border: 0; border-radius: 0.8rem;">
              <a  href='{{url_for("edit_inventory",id=row.ID)}}' class='btn btn-primary'>Edit</a>
            </button>
          </td>
          <td>
            <button>
              <a style="padding: 0.8rem; border: 0; border-radius: 0.8rem;" href='{{url_for("delete_user",id=row.ID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a>
            </button>
          </td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
