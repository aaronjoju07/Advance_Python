{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>

      <form method='post' action='{{url_for("edit_inventory",id=datas.ID)}}'>
        <div class='form-group'>
          <label>Item Name</label>
          <input type='text' name='name' required class='form-control' value='{{datas.INAME}}'>
        </div>
        <div class='form-group'>
          <label>Count</label>
          <input type='text' name='count' required class='form-control' value='{{datas.COUNT}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
